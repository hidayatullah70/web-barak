<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web BARAK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1e40af',    // Biru Navy - untuk kesan profesional security
                        'accent': '#dc2626',     // Merah - untuk aksen penting
                        'support': '#16a34a',    // Hijau - untuk success/support
                        'primary-dark': '#1e3a8a',
                        'accent-dark': '#b91c1c',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/96/000000/company.png">
    <style>
        html {
            scroll-behavior: smooth;
        }
        .section-padding {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }
        @media (max-width: 768px) {
            .section-padding {
                padding-top: 3rem;
                padding-bottom: 3rem;
            }
        }
    </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800">
    <!-- Navigation akan dimuat di sini -->
    <div id="navbar-container"></div>
    
    <!-- Main Content Area -->
    <main id="main-content">
        <!-- Hero Section -->
        <section id="hero" class="min-h-screen flex items-center relative overflow-hidden">
            <!-- Hero content akan dimuat di sini -->
        </section>
        
        <!-- About Section -->
        <section id="about" class="section-padding bg-white">
            <!-- About content akan dimuat di sini -->
        </section>
        
        <!-- Services Section -->
        <section id="services" class="section-padding bg-gray-50">
            <!-- Services content akan dimuat di sini -->
        </section>
        
        <!-- Portfolio Section -->
        <section id="portfolio" class="section-padding bg-white">
            <!-- Portfolio content akan dimuat di sini -->
        </section>
        
        <!-- Contact Section -->
        <section id="contact" class="section-padding bg-gray-50">
            <!-- Contact content akan dimuat di sini -->
        </section>
    </main>
    
    <!-- Footer -->
    <footer id="footer-container" class="bg-gray-900 text-white">
        <!-- Footer content akan dimuat di sini -->
    </footer>
    
    <!-- JavaScript Modules -->
    <script type="module" src="js/main.js"></script>

    <!-- Back to Top Button -->
    <button id="backToTop" class="fixed bottom-24 right-6 w-12 h-12 bg-burgundy hover:bg-red-800 rounded-full flex items-center justify-center shadow-2xl z-40 transition-all duration-300 opacity-0">
        <i class="fa-solid fa-arrow-up text-primary"></i>
    </button>
    
</body>
</html>
